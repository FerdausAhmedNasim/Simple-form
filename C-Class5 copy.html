<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=FORM, initial-scale=1.0">
    <title>Form iteam</title>
</head>
<body>
    <fieldset>
        <legend>ok</legend>
         
    <h2>Form</h2>
    <!--label+input type-->
    <label>First name</label>
    <input type="text" name="fname" value="First name">
    <br>
    <label>Last name</label>
    <input type="text" name="lname" value="Last name">
    <br>
    <label>User name</label>
    <input type="email" name="Username" value="Username">
    <br>
    <label>Gender</label>
    <input type="radio" name="Gender" value="Gender">Male
    <input type="radio" name="Gender" value="Gender">Female
    <br>
    <label>Subcribe Plane</label>
    <input type="checkbox" name="Subcribe Plane" value="Subcribe Plane">Standard
    <input type="checkbox" name="Subcribe Plane" value="Subcribe Plane">Gold
    <input type="checkbox" name="Subcribe Plane" value="Subcribe Plane">Pearl
    <input type="checkbox" name="Subcribe Plane" value="Subcribe Plane">Selver
    <input type="checkbox" name="Subcribe Plane" value="Subcribe Plane">Diamond
    <br>
    <label>Upload Photograph</label>
    <input type="file" name="photo" value="photo">
    <br>
    <label>Choose Area</label>
    <input type="checkbox" name="Area">Dhanmondi
    <input type="checkbox" name="Area">Dhaka
    <input type="checkbox" name="Area">Cummila
    <input type="checkbox" name="Area">Narayongonj
    <br>
    <label>write something</label><br>
    <textarea name="enter yourself" id="" cols="30" rows="10" placeholder="write something yourself"></textarea>
    <br>







    
    
    </fieldset>
</body>
</html>
